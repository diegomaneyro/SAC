<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task</title>
  </head>
  <body>
    <h1>Tareas</h1>
    {% for task in tasks %}
    <h2>Tarea {{ task.id }}: {{ task.title }}</h2>
    <h3>Descripcion: {{ task.description }}</h3>
    <h4>Realizada: {{ task.done }}</h4> 
    <button>Nuevo</button>
    <button>Eliminar</button>
    <button>Editar</button>
    {% endfor%}
  </body>
</html>
